<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Enter Location</ion-label>
    <ion-input [(ngModel)] = "location" type="loaction"></ion-input>
  </ion-item>

<div padding>
  <button (click)=weatherTapped(location) ion-button full color="secondary">Get Weather</button>
</div>

<div *ngIf = "weatherList">

<img src="https://openweathermap.org/img/w/{{weatherList.weather[0].icon}}.png"/>

<h3> {{weatherList.weather[0].main}} </h3>
<p>{{weatherList.weather[0].description}}</p>
<p> Low: {{weatherList.main.temp_min - 273 | number : '1.2-2'}}
High: {{weatherList.main.temp_max - 273 | number : '1.2-2'}} </p>
  </div>
</ion-content>
